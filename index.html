<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi Anime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hi Anime</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Browse</a>
      <a href="#">Random</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Watch Your Favorite Anime</h2>
    <div class="search-box">
      <input type="text" placeholder="Search" />
      <button>Search</button>
    </div>
  </section>

  <section class="popular">
    <h3>Popular Anime</h3>
    <div class="anime-grid">
      <div class="anime-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/73/Attack_on_Titan_cover.jpg" alt="Attack on Titan" />
        <p>Attack on Titan</p>
      </div>
      <div class="anime-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/2c/My_Hero_Academia_Volume_1.png" alt="My Hero Academia" />
        <p>My Hero Academia</p>
      </div>
      <div class="anime-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/50/Demon_Slayer_Volume_1.jpg" alt="Demon Slayer" />
        <p>Demon Slayer</p>
      </div>
      <div class="anime-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/03/Jujutsu_Kaisen_volume_1_cover.jpg" alt="Jujutsu Kaisen" />
        <p>Jujutsu Kaisen</p>
      </div>
    </div>
  </section>
</body>
</html>
